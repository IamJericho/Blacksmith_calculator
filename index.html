function buildTable(data,id){
  const t=document.getElementById(id);
  Object.keys(data).forEach(n=>{
    const r=document.createElement("tr");
    r.innerHTML=`<td>${n}</td><td><input class="form-control form-control-sm" type="number" min="0" value="0" data-name="${n}" data-table="${id}"></td>`;
    t.appendChild(r);
  });
}

buildTable(regularSaddles,"regularTable");
buildTable(platformSaddles,"platformTable");

document.addEventListener("input",calc);

function calc(){
  const totals={};
  let clientTek=0;
  let summary="";

  document.querySelectorAll("input").forEach(i=>{
    const q=+i.value; if(!q) return;
    const src=i.dataset.table==="regularTable"?regularSaddles:platformSaddles;
    const s=src[i.dataset.name];
    clientTek+=s.tek*q;
    summary+=`${i.dataset.name} x${q} (@ ${s.tek} TEK)\n`;
    for(const m in s){
      if(m==="tek") continue;
      totals[m]=(totals[m]||0)+s[m]*q;
    }
  });

  const matOut=document.getElementById("materialsOutput");
  matOut.innerHTML="";
  Object.keys(totals).sort().forEach(m=>{
    const d=document.createElement("div");
    d.textContent=`${MATERIAL_NAMES[m]||m}: ${totals[m]}`;
    matOut.appendChild(d);
  });

  document.getElementById("clientTekOutput").innerHTML =
    `<strong>${clientTek} TEK</strong>`;

  document.getElementById("orderSummary").textContent =
    summary + `\nTotal Client Cost: ${clientTek} TEK`;
}

function copySummary(){
  navigator.clipboard.writeText(document.getElementById("orderSummary").textContent);
