function buildTable(data,id){
  const t=document.getElementById(id);
  Object.keys(data).forEach(name=>{
    const r=document.createElement("tr");
    let opts="";
    for(let i=0;i<=30;i++) opts+=`<option value="${i}">${i}</option>`;
    r.innerHTML=
      `<td>${name}</td>
       <td>
         <select class="form-select form-select-sm"
           data-name="${name}" data-table="${id}">
           ${opts}
         </select>
       </td>`;
    t.appendChild(r);
  });
}

buildTable(regularSaddles,"regularTable");
buildTable(platformSaddles,"platformTable");

document.addEventListener("change",calc);

function calc(){
  const totals={};
  let clientTek=0;
  let orderLines=[];

  document.querySelectorAll("select").forEach(sel=>{
    const q=+sel.value;
    if(!q) return;

    const src=sel.dataset.table==="regularTable"
      ? regularSaddles
      : platformSaddles;

    const s=src[sel.dataset.name];
    clientTek+=s.tek*q;

    orderLines.push(`${q} ${sel.dataset.name} Saddle${q>1?"s":""}`);

    for(const m in s){
      if(m==="tek") continue;
      totals[m]=(totals[m]||0)+s[m]*q;
    }
  });

  const matOut=document.getElementById("materialsOutput");
  matOut.innerHTML="";
  Object.keys(totals).sort().forEach(m=>{
    matOut.innerHTML+=`${MATERIAL_NAMES[m]||m}: ${totals[m]}<br>`;
  });

  document.getElementById("clientTekOutput").innerHTML =
    `<strong>${clientTek} TEK</strong>`;

  document.getElementById("orderSummary").textContent =
`Your saddle order is complete:

${orderLines.join("\n")}

Bring Flyer, unless you can use TP
Server: 5986
Spawn: Lemonkis East
Shop Coords: 18.9 - 89.8
Tribe: Department of War
Room: A
Vault:
Pin: (fridge, safe, dedi)
Payment: ${clientTek} Tek

If you’re able to use a teleporter:
Spawn: Korinthos East
World TP: Korinthos East > E
Coords: 41.1 - 33.4
TP: DoW Trade
Look for the Red, White, Blue building

Please leave a review, it’s much appreciated, and I’ll leave one for you as well.

https://discord.com/channels/928159194929045584/1091201655128723486`;
}

function resetAll(){
  document.querySelectorAll("select").forEach(s=>s.value=0);
  document.getElementById("materialsOutput").innerHTML="";
  document.getElementById("clientTekOutput").innerHTML="";
  document.getElementById("orderSummary").textContent="";
}
