/* ================= BUILD TABLES ================= */

function buildTable(data,id){
  const t=document.getElementById(id);
  Object.keys(data).forEach(name=>{
    const row=document.createElement("tr");
    const selectOptions = Array.from({length:31},(_,i)=>`<option value="${i}">${i}</option>`).join("");
    row.innerHTML = `
      <td>${name}</td>
      <td>
        <select class="form-select form-select-sm"
          data-name="${name}"
          data-table="${id}">
          ${selectOptions}
        </select>
      </td>`;
    t.appendChild(row);
  });
}

buildTable(regularSaddles,"regularTable");
buildTable(platformSaddles,"platformTable");

document.addEventListener("change",calc);

/* ================= CALCULATION ================= */

function calc(){
  let totalTek = 0;
  let orderLines = [];

  document.querySelectorAll("select").forEach(sel=>{
    const qty = +sel.value;
    if(!qty) return;

    const src = sel.dataset.table==="regularTable" ? regularSaddles : platformSaddles;
    const item = src[sel.dataset.name];

    totalTek += item.tek * qty;
    orderLines.push(`${qty} ${sel.dataset.name}`);
  });

  let summary =
`Name: @your name
Order:
${orderLines.join("\n")}
Payment: ${totalTek} Tek Ceilings
Trader: <@1303790610620350587>`;

  document.getElementById("orderSummary").textContent = summary;
}

/* ================= COPY ================= */

function copySummary(){
  navigator.clipboard.writeText(
    document.getElementById("orderSummary").textContent
  ).then(()=>{
    const note=document.getElementById("copyNotice");
    note.style.display="block";
    setTimeout(()=>note.style.display="none",2000);
  });
}
